<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reset Password | ShopAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="assets/auth.css"/>
</head>
<body>
<div class="auth-container">
    <div class="auth-form-container">
        <div class="auth-header">
            <h2>Reset Password</h2>
            <p id="step-info">Enter your email to receive OTP</p>
        </div>
        <form class="auth-form" id="resetPasswordForm">
            <!-- Step 1: Email -->
            <div id="step-email" class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" required />
            </div>

            <!-- Step 2: OTP -->
            <div id="step-otp" class="input-group" style="display: none;">
                <i class="fas fa-key"></i>
                <input type="text" id="otp-code" placeholder="Enter OTP" maxlength="6" required />
            </div>

            <!-- Step 3: New Password -->
            <div id="step-passwords" style="display: none;">
                <div class="input-group">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="new-password" name="newPassword" placeholder="New Password" disabled required />
                </div>
                <div class="input-group">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm Password" disabled required />
                </div>
              </div>              
            <button type="submit" class="auth-btn" id="actionBtn">Send OTP</button>
        </form>
    </div>
    <div class="auth-hero">
        <div class="hero-content">
            <h1>ShopAI</h1>
            <p>Your personalized shopping experience powered by AI</p>
        </div>
    </div>
</div>
<script src="js/auth.js"></script>
</body>
</html>
