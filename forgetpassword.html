<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ForgetPassword | ShopAI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-form-container" id="forgetpassword">
      <div class="auth-header">
        <h2>Forgot Password</h2>
        <p>Enter your email to reset your password</p>
      </div>
      <form class="auth-form" id="forgetpassword-form">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="login-email" placeholder="Email Address" required>
        </div>
        <button type="submit" class="auth-btn">Submit</button>
      </form>
    </div>

    <div class="auth-hero">
      <div class="hero-content">
        <h1>ShopAI</h1>
        <p>Your personalized shopping experience powered by AI</p>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
