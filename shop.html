<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products | ShopAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/dashbaord.css">
    <link rel="stylesheet" href="assets/customerpage.css">
    <link rel="stylesheet" href="assets/category.css">
    <style>
        /* Base styles from customerpage.css */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles (same as customerpage.html) */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }

        .logo-container {
            display: flex;
            align-items: center;
            padding: 0 20px 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo-container img {
            width: 40px;
            margin-right: 10px;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #ecf0f1;
            text-decoration: none;
            transition: all 0.3s;
        }

        .sidebar-nav li a:hover {
            background-color: #34495e;
        }

        .sidebar-nav li a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .sidebar-nav li.active a {
            background-color: #3498db;
        }

        .sidebar-footer {
            margin-top: auto;
            padding: 20px;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            color: #ecf0f1;
            text-decoration: none;
        }

        .logout-btn i {
            margin-right: 10px;
        }

        /* Main content styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #f5f5f7;
            border-radius: 20px;
            padding: 8px 15px;
            width: 400px;
        }

        .search-bar i {
            color: #7f8c8d;
            margin-right: 10px;
        }

        .search-bar input {
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            font-size: 14px;
        }

        .user-actions {
            display: flex;
            align-items: center;
        }

        .notification {
            position: relative;
            margin-right: 25px;
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        /* Products listing styles */
        .content-area {
            padding: 30px;
            flex: 1;
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .products-header h2 {
            margin: 0;
            font-size: 1.8rem;
            color: #2c3e50;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #e74c3c;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1;
        }

        .product-image {
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-details {
            padding: 15px;
        }

        .product-details h4 {
            margin: 0 0 10px;
            font-size: 1rem;
            color: #2c3e50;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #f39c12;
            font-size: 0.8rem;
        }

        .product-rating span {
            color: #7f8c8d;
            margin-left: 5px;
            font-size: 0.7rem;
        }

        .product-price {
            margin-bottom: 15px;
        }

        .current-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .original-price {
            font-size: 0.9rem;
            color: #7f8c8d;
            text-decoration: line-through;
            margin-left: 8px;
        }

        .add-to-cart, .buy-now-btn {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .add-to-cart {
            background-color: #3498db;
            color: white;
            margin-bottom: 8px;
        }

        .add-to-cart:hover {
            background-color: #2980b9;
        }

        .buy-now-btn {
            background-color: #2ecc71;
            color: white;
        }

        .buy-now-btn:hover {
            background-color: #27ae60;
        }

        .add-to-cart i, .buy-now-btn i {
            margin-right: 8px;
        }

        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* No products message */
        .no-products {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation (same as customerpage.html) -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="images/logo.png" alt="ShopAI Logo">
                ShopAI
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="customerpage.html">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                                        <!-- In your sidebar navigation section, keep the dropdown structure but update the links -->
                    <li class="dropdown">
                        <a href="#">
                            <i class="fas fa-th-large"></i>
                            <span>Categories</span>
                            <i class="fas fa-chevron-down dropdown-arrow"></i>
                        </a>
                        <ul class="dropdown-menu" id="categories-dropdown">
                            <li><a href="#" class="category-filter" data-category-id="all">All Categories</a></li>
                            <!-- Categories will be loaded here dynamically -->
                            <li class="loading-categories">
                                <i class="fas fa-spinner fa-spin"></i>
                                <span>Loading categories...</span>
                            </li>
                        </ul>
                    </li>
                        <a href="#">
                          <i class="fas fa-shopping-cart"></i>
                          <span>My Cart</span>
                        </a>
                      </li>
                      
                    <li>
                        <a href="#">
                            <i class="fas fa-chart-line"></i>
                            <span>Expense Manager</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                           <i class="fas fa-comments"></i>
                            <span>Chat With Us</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="logout.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Navigation Bar (same as customerpage.html) -->
            <header class="top-nav">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search products...">
                </div>
                <div class="user-actions">
                    <div class="notification">
                        <a href="my-cart.html">
                            <i class="fas fa-bell"></i>
                        </a>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-profile">
                        <img src="images/person.jpg" alt="User">
                        <span>Affan Ahmed</span>
                    </div>
                </div>
            </header>

            <!-- Products Listing Content -->
            <div class="content-area">
                <div class="products-header">
                    <h2>All Products</h2>
                </div>

                <div id="products-container">
                    <!-- Products will be loaded here dynamically -->
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <span>Loading products...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch products from API
            fetch('https://localhost:7273/api/Products/GetAllProducts')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const productsContainer = document.getElementById('products-container');
                    
                    // Clear loading state
                    productsContainer.innerHTML = '';
                    
                    // Filter out products with stock quantity 0
                    const availableProducts = data.Data.filter(product => product.StockQuantity > 0);
                    
                    if (availableProducts.length === 0) {
                        productsContainer.innerHTML = `
                            <div class="no-products">
                                <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 15px;"></i>
                                <p>No products available at the moment.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // Create products grid
                    const productsGrid = document.createElement('div');
                    productsGrid.className = 'products-grid';
                    
                    // Add each product to the grid
                    availableProducts.forEach(product => {
                        const originalPrice = product.DiscountPercentage > 0 
                            ? (product.Price / (1 - product.DiscountPercentage / 100)).toFixed(2)
                            : null;
                        
                        const productCard = document.createElement('div');
                        productCard.className = 'product-card';
                        productCard.innerHTML = `
                            <div class="product-image">
                                <img src="${product.ProductImage}" alt="${product.Name}">
                            </div>
                            <div class="product-details">
                                <h4>${product.Name}</h4>
                                <div class="product-price">
                                    <span class="current-price">Rs.${product.Price.toFixed(2)}</span>
                                    ${originalPrice ? `<span class="original-price">Rs.${originalPrice}</span>` : ''}
                                </div>
                                <button class="add-to-cart" data-product-id="${product.Id}">
                                    <i class="fas fa-shopping-cart"></i>Add to Cart
                                </button>
                                <button class="buy-now-btn" data-product-id="${product.Id}">
                                    <i class="fas fa-wallet"></i>Buy Now
                                </button>
                            </div>
                        `;
                        
                        productsGrid.appendChild(productCard);
                    });
                    
                    productsContainer.appendChild(productsGrid);
                    
                    // Add event listeners to buttons
                    document.querySelectorAll('.add-to-cart').forEach(button => {
                        button.addEventListener('click', function() {
                            const productId = this.getAttribute('data-product-id');
                            addToCart(productId);
                        });
                    });
                    
                    document.querySelectorAll('.buy-now-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const productId = this.getAttribute('data-product-id');
                            buyNow(productId);
                        });
                    });
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                    document.getElementById('products-container').innerHTML = `
                        <div class="no-products">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 15px;"></i>
                            <p>Failed to load products. Please try again later.</p>
                        </div>
                    `;
                });
                
            // Cart functions
            function addToCart(productId) {
                console.log(`Adding product ${productId} to cart`);
                // Implement your add to cart logic here
                // You might want to make another API call to your backend
                alert(`Product ${productId} added to cart!`);
            }
            
            function buyNow(productId) {
                console.log(`Buying product ${productId} now`);
                // Implement your buy now logic here
                // You might want to redirect to checkout page with this product
                alert(`Proceeding to checkout with product ${productId}!`);
            }
        });
    </script>
    <script src="js/dashboard.js"></script>
    <script src="js/category.js"></script>
</body>
</html>
