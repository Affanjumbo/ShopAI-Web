<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ShopAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/auth.css">
</head>
<body>
    <!-- Main container wrapping both form and hero sections -->
    <div class="auth-container">
        <!-- Form container -->
        <div class="auth-form-container" id="signup-form">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p>Join our community today</p>
            </div>

            <form class="auth-form" id="signup">
                <!-- First Name -->
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signup-first-name" placeholder="First Name" required>
                </div>

                <!-- Last Name -->
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signup-last-name" placeholder="Last Name" required>
                </div>
                
                <!-- Email Address -->
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signup-email" placeholder="Email Address" required>
                </div>
                
                <!-- Phone Number -->
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="signup-phone" placeholder="Phone Number" required>
                </div>

                <!-- Date of Birth -->
                <div class="input-group">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date" id="signup-dob" placeholder="Date of Birth" required>
                </div>
                
                <!-- Password -->
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                
                <!-- Password Strength Indicator -->
                <div class="password-strength">
                    <div class="strength-meter">
                        <span class="strength-bar weak"></span>
                        <span class="strength-bar medium"></span>
                        <span class="strength-bar strong"></span>
                    </div>
                    <div class="strength-text">Password Strength: <span id="strength-text">Weak</span></div>
                </div>
                
                <!-- Password Requirements -->
                <div class="password-requirements">
                    <p>Password must contain:</p>
                    <ul>
                        <li id="req-length"><i class="fas fa-circle"></i> Minimum 8 characters</li>
                        <li id="req-uppercase"><i class="fas fa-circle"></i> At least 1 uppercase letter</li>
                        <li id="req-number"><i class="fas fa-circle"></i> At least 1 number</li>
                        <li id="req-special"><i class="fas fa-circle"></i> At least 1 special character</li>
                    </ul>
                </div>
                
                <!-- Confirm Password -->
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                </div>
                
                <div class="auth-options">
                    <label>
                        <input type="checkbox" required> I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="auth-btn">Sign Up</button>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="switch-form">Login</a></p>
                </div>
            </form>
        </div>
        
        <!-- Hero section -->
        <div class="auth-hero">
            <div class="hero-content">
                <h1>ShopAI</h1>
                <p>Your personalized shopping experience powered by AI</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
