<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | ShopAI Seller</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/sellerauth.css">
</head>
<body class="seller-portal">
    
        <div class="auth-form-container" id="forgot-password-form">
            <div class="auth-header">
                <h2>Reset Password</h2>
                <p>Enter your email to receive reset instructions</p>
            </div>
            
            <form class="auth-form" id="seller-forgot-password">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="reset-email" placeholder="Registered Business Email" required>
                </div>
                
                <button type="submit" class="auth-btn">Send Reset Link</button>
                
                <div class="auth-footer">
                    <p>Remember your password? <a href="sellerlogin.html" class="switch-form">Login</a></p>
                </div>
            </form>
        </div>
        
        <div class="auth-hero">
            <div class="hero-content">
                <h1>ShopAI Seller</h1>
                <p>Your business deserves the best</p>
                <div class="seller-features">
                    <p><i class="fas fa-shield-alt"></i> Secure account recovery</p>
                    <p><i class="fas fa-clock"></i> Quick resolution</p>
                    <p><i class="fas fa-question-circle"></i> 24/7 support available</p>
                </div>
            </div>
        </div>
    
    <script src="js/sellerauth.js"></script>
</body>
</html>
