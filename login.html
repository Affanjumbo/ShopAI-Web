<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ShopAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-container" id="login-form">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Login to access your account</p>
            </div>
            
            <form class="auth-form" id="login">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Email Address" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                
                <div class="auth-options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="forgetpassword.html">Forgot password?</a>
                </div>
                
                <button type="submit" class="auth-btn">Login</button>
                
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="switch-form">Sign up</a></p>
                </div>
            </form>
            
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-icons">
                    <a href="#" class="social-icon google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
        <!--Hero section-->
        <div class="auth-hero">
            <div class="hero-content">
                <h1>ShopAI</h1>
                <p>Your personalized shopping experience powered by AI</p>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
